hydra:
    job:
        chdir: True
    run:
        dir: ./Results/${env_name}/${alg_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}

defaults:
    - _self_
    - env: ant_uni

# Env config
alg_name: me_mcpg
seed: 0
env_name: ant_uni
episode_length: 1000
policy_hidden_layer_sizes: [128, 128]
# ME config
num_evaluations: 0
num_iterations: 2000
num_samples: 8
no_agents: 512
fixed_init_state: False
discard_dead: False
# Grid config
grid_shape: [50, 50]
num_init_cvt_samples: 50000
num_centroids: 1024
# Log config
log_period: 400
store_repertoire: True
store_repertoire_log_period: 800

iso_sigma: 0.005
line_sigma: 0.05

# MEMCPG Parameters
proportion_mutation_ga: 0.5
buffer_sample_batch_size: 8
buffer_add_batch_size: 512
#batch_size: 64000
#mini_batch_size: 64000 # Num of episodes used for gradient estimate
no_epochs: 16 # Num gradient steps per generation
#buffer_size: 64000 # Size of the replay buffer
adam_optimizer: True
learning_rate: 3e-4
discount_rate: 0.99
clip_param: 0.2
