hydra:
    run:
        dir: ./${alg_name}_results/${env_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}

# Env config
alg_name: rein-me
seed: 0
env_name: ant_uni
episode_length: 250
policy_hidden_layer_sizes: [64, 64]
# ME config
num_evaluations: 0
num_iterations: 2000
batch_size: 32
fixed_init_state: False
discard_dead: False
# Grid config
grid_shape: [50, 50]
num_init_cvt_samples: 50000
num_centroids: 1024
# Log config
log_period: 400
store_repertoire: True
store_repertoire_log_period: 800



# REINFORCE Parameters
rollout_number: 10 # Num of episodes used for gradient estimate
num_rein_training_steps: 10 # Num gradient steps per generation
buffer_size: 100000 # Size of the replay buffer
rollout_number: 100 # Num of episodes used for gradient estimate
adam_optimizer: True
learning_rate: 1e-3
discount_rate: 0.99